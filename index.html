<!DOCTYPE html>
<html lang="en">

<head>
	<title>MeenVandi</title>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- //Meta tags -->
	<link rel="stylesheet" href="style.css" type="text/css" media="all" /><!-- Style-CSS -->
</head>

<body>
	<section class="coming-soon">
		<div class="bgimg text-center">
			<div class="topleft">
                <a class="brand-logo" href="#index.html">MeenVandi</a>   
			</div>
			<div class="middle">
				<h2>Stay Tuned</h2>
				<h1>FEEL THE FRESHNESS</h1>

				<p id="landing"></p>

			</div>
			<!-- copyright -->
			<div class="copy-right text-center">
				<p>Â© 2020 MeenVandi. All rights reserved</p>
			</div>
			<!-- //copyright -->
		</div>

		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Dec 1, 2020 00:00:00").getTime();

			// Update the count down every 1 second
			var countdownfunction = setInterval(function () {

				// Get todays date and time
				var now = new Date().getTime();

				// Find the distance between now an the count down date
				var distance = countDownDate - now;

				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Output the result in an element with id="landing"
				document.getElementById("landing").innerHTML = days + "<small>d</small> " + hours + "<small>h</small> " +
					minutes + "<small>m</small> " + seconds + "<small>s</small> ";

				// If the count down is over, write some text 
				if (distance < 0) {
					clearInterval(countdownfunction);
					document.getElementById("landing").innerHTML = "EXPIRED";
				}
			}, 1000);
		</script>
	</section>

</body>
</html>
